<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omweso</title>
    <link rel="stylesheet" href="main.css">
    <script defer src="main.js"></script>
</head>

<body>

    <section class="game-board" ondrop="drop(event)">
        <div class="cell" id="c0r0"></div>
        <div class="cell" id="c1r0"></div>
        <div class="cell" id="c2r0"></div>
        <div class="cell" id="c3r0"></div>
        <div class="cell" id="c4r0"></div>
        <div class="cell" id="c5r0"></div>

        <div class="cell" id="c0r1"></div>
        <div class="cell" id="c1r1"></div>
        <div class="cell" id="c2r1"></div>
        <div class="cell" id="c3r1"></div>
        <div class="cell" id="c4r1"></div>
        <div class="cell" id="c5r1"></div>

    </section>

    <section class="score">
        <div class="pot1">
            <!--Score count for player 1 -->
        </div>

        <div id="pot2">
            <!--Score count for Player 2-->
        </div>
    </section>

    <section id="rocks" class="draggable-elements">
        <div id="player-rocks">
            <!--Draggable rocks for the players-->
        </div>
    </section>

    <section: class="player-input">
        <input type="text" id="player1_name" placeholder="Enter Player1's Name ">
        <input type="text" id="player2_name" placeholder="Enter Player2's Name ">
    </section:>
</body>

</html>
